version: '2'

services:
  web:
    build: Dockerfile
    ports:
      - "8000:8000"
      - "35729:35729"
    volumes:
      - ".:/opt/web"
    links:
      - database
    command: "bash"

  database:
    image: tutum/mongodb
    ports:
      - "33033:33033"
    volumes:
      - ".:/opt/database"
    environment:
      - MONGODB_USER="shopcms"
      - MONGODB_DATABASE="shopcms"
      - MONGODB_PASS="passwd"
